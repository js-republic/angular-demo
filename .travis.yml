sudo: true
dist: trusty
language: node_js

node_js:
  - "6.2.0"

before_install:
  - "export PHANTOMJS_EXECUTABLE='phantomjs --local-to-remote-url-access=yes --ignore-ssl-errors=yes'"
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"

cache:
  directories:
    - node_modules

before_script:
  - npm install -g karma

script: karma start --single-run --browsers PhantomJS
